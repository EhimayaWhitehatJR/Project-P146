<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: white">

        
        <!--Camera-->
        <a-entity position="0 0 7">
            <a-camera></a-camera>
        </a-entity>
        <!-- mouth -->
        <a-box position="0 3.3 2" color="black" depth="0.2" width="0.3" height="0.1"></a-box>
        <!-- eyes -->
        <a-sphere position="0.18 4 1" color="black" radius="0.05"></a-sphere>
        <a-sphere position="-0.18 4 1" color="black" radius="0.05"></a-sphere>
        <!-- nose -->
        <a-sphere position="0 3.89 1" color="black" radius="0.05"></a-sphere>
        <!-- hands -->
        <a-ring position="0.55 2.5 0" color="black" radius-inner="0.3" radius-outer="0.5"></a-ring>
        <a-ring position="-0.55 2.5 0" color="black" radius-inner="0.3" radius-outer="0.5"></a-ring>
        <!-- legs -->
        <a-box position="0.25 0.5 0 " color="black" depth="0.5" width="0.15" height="2"></a-box>
        <a-box position="-0.25 0.5 0 " color="black" depth="0.5" width="0.15" height="2"></a-box>
        <!-- body -->
        <a-box position="0 2.5 0 " color="#FA8072" depth="0.5" width="1.5" height="2"></a-box>

        <!-- neck -->
        <a-cylinder position="0 4 0" color="#FA8072" radius="0.5" height="1"></a-cylinder>

        <!-- neck -->
        <a-cone position="0 5 0" color="#F5BD02 " radius-top="0" radius-bottom="0.5"></a-cone>

    </a-scene>

    
</body>

</html>
